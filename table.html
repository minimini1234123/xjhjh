<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{text-align: center;}
        table, th, td {
           border: 1px solid black;
           border-collapse: collapse;
           margin-left: 67dvb;
           margin-top: 10dvb;
        }
        th, td {
           padding: 30px;
        }
        
    </style>
</head>
<body>
    <h1 style="color: aqua;" >Temperature of different states</h1>
    <table>
        <tr>
            <th >Place</th>
            <th>State</th>
            <th>Temperature</th>
        </tr>
        <tr>
            <th>Noida</th>
            <th rowspan="2">UP</th>
            <th>42 c</th>
        </tr>
        <tr>
            <th>Agra</th>
            <th>39 c</th>
        </tr>
        <tr>
            <th>Mumbai</th>
            <th rowspan="2">Maharastra</th>
            <th>29 c</th>
        </tr>
        <tr>
            <th>Pune</th>
            <th>25 c</th>
        </tr>
    </table>
</body>
</html>
